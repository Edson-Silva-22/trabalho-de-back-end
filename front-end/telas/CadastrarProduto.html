<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Farma</title>
    <link rel="stylesheet" href="./css/CadastrarProdutos.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js" defer></script>
    <script src="./js/cadastrarProduto.js" defer></script>
</head>

<body>
    <!-- o que estiver dentro do main é o que vai mudar em cada tela -->
    <div id="app">
        <!-- A parte do header vai ser padrão em todas as tela, então não precisa mexer nele por enquanto e o css do menu já esta feito no arquivo Inicio.css -->
        <header>
            <div id="logo">
                <span id="span1">Need</span>
                <img src="../img/icons8-pulsação-100.png" alt="">
                <span id="span2">Farma</span>
            </div>

            <nav>
                <ul ref="estilo">
                    <li>
                        <a href="./Inicio.html">Início</a>
                    </li>
                    <li>
                        <a href="./Produtos.html">Produtos</a>
                    </li>
                    <li>
                        <a href="./CadastrarProduto.html">Cadastrar Produtos</a>
                    </li>
                    <li id="editarPerfil">
                        <a href="">Editar Perfil</a>
                    </li>
                    <li id="sair">
                        <a href="">Sair</a>
                    </li>
                </ul>
    
                
                <img src="../img/icons8-menu-hambúrguer-50.png" alt="menu" 
                id="menuImg"
                @click="toggle">

                <img src="../img/icons8-usuário-homem-com-círculo-48.png" alt="img" id="perfilUser" @click="toggle">

                <ul id="listaPerfil" ref="estilo2">
                    <li id="editarPerfil2">
                        <a href="">Editar Perfil</a>
                    </li>
                    <li id="sair2">
                        <a href="">Sair</a>
                    </li>
                </ul>
            </nav>
            
        </header>

        <!-- o que estiver dentro do main é o que vai mudar em cada tela -->
        <main>
            <form action="" method="get">
                <h1 id="titulo">Cadastro De Medicamento</h1>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" nome="Nome" id="nome" placeholder="Nome do medicamento" required v-model="nome">
                </div>

                <div>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" name="quantidade" id="quantidade" placeholder="0" required v-model="quantidade">
                </div>

                <div>
                    <label for="código">Código:</label>
                    <input type="number" name="codigo" id="codigo" placeholder="Código do medicamento" required v-model="codigo">
                </div>

                <a id="cadastro" @click="store">Cadastrar</a>

            </form>
        </main>
    </div>
</body>

</html>
