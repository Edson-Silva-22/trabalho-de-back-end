<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/CadastrarProdutos.css">
</head>

<body>
    <!-- A parte do header vai ser padrão em todas as tela, então não precisa mexer nele por enquanto e o css do menu já esta feito no arquivo Inicio.css -->
    <header>
        <div id="logo">
            <span id="span1">Need</span>
            <img src="../img/icons8-pulsação-100.png" alt="">
            <span id="span2">Farma</span>
        </div>

        <ul>
            <li>
                <a href="./Inicio.html">Início</a>
            </li>
            <li>
                <a href="./Produtos.html">Produtos</a>
            </li>
            <li>
                <a href="./CadastrarProduto.html">Cadastrar Produtos</a>
            </li>
        </ul>
    </header>

    <!-- o que estiver dentro do main é o que vai mudar em cada tela -->
    <main>
        <form action="" method="get">
            <h1 id="titulo">Cadastro de Produtos</h1>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" nome="Nome" placeholder="Nome do medicamento" required>
            </div>

            <div>
                <label for="preço">Preço:</label>
                <input type="text" name="preço" placeholder="Preço a ser vendido" required>
            </div>

            <div>
                <label for="quantidade">Quantidade:</label>
                <input type="number" name="quantidade" id="quantidade" placeholder="0" required>
            </div>

            <div>
                <label for="código">Código:</label>
                <input type="number" name="codigo" id="codigo" placeholder="Código do medicamento" required>
            </div>

            <div id="receita">
                <p>Precisa de Receita?</p>

                <div>
                    <label for="sim">Sim
                        <input class="check" type="radio" name="box" checked>
                    </label>
    
                    <label for="não">Não
                        <input class="check" type="radio" name="box">
                    </label>
                </div>

            </div>
            <a href="./Produtos.html" id="cadastro">Cadastrar</a>

        </form>
    </main>
</body>

</html>
